<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
  <body>
    <h1 class="text-center">Expense Tracker</h1>
    <div class="d-flex justify-content-center flex-column align-items-center mx-auto">
        <p class="mb-1" >Your Balance</p>
        <p class="h3"id="balance">0.00</p>
        <button class="btn btn-primary mt-3" id="watchexpense">Watch your expense details</button>
        <button class="btn btn-success mt-3" id="watchincome">Watch your income details</button>


    </div>

<div class="d-flex justify-content-center align-items-center mx-auto mt-3 gap-3">
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Expense
</button>
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal2">
    Add Income
</button>

</div>  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Expense</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="Amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="Amount" placeholder="Add Amount">
                <label for="Reason" class="form-label">Reason</label>
                <input type="text" class="form-control" id="Reason" placeholder="Reason">
                
              </div>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="expensebtnsave">Save changes</button>
        </div>
      </div>
    </div>
  </div>
      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Income</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="Income" class="form-label">Income</label>
                    <input type="number" class="form-control" id="Income" placeholder="Add Amount">
                    <label for="Source" class="form-label">Source</label>
                    <input type="text" class="form-control" id="Source" placeholder="Source">
                    
                  </div>
                  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="Incomebtnsave">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
            <h5>Incomes</h5>
            <ul id="incomeList" class="list-group mt-2"></ul>
        </div>
        
        <div class="col-md-6">
            <h5>Expenses</h5>
            <ul id="expenseList" class="list-group mt-2"></ul>
        </div>
    </div>
</div>

      
      <script src="script.js"></script>

</body>
</html>
